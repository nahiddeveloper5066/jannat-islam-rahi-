<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profile</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            padding: 20px;
        }
        .profile-container {
            background: #121212;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        .tiktok-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff0050;
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0050;
            cursor: pointer;
        }
        .username {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .stats div {
            text-align: center;
        }
        .stats div span {
            display: block;
            font-size: 14px;
            color: gray;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .follow-btn, .message-btn {
            background-color: #ff0050;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s ease-in-out;
        }
        .message-btn {
            background-color: #444;
        }
        .follow-btn:hover {
            background-color: #e00045;
        }
        .message-btn:hover {
            background-color: #555;
        }
        .bio {
            color: gray;
            font-size: 14px;
            margin-top: 10px;
        }
        .videos {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .following {
            background-color: white !important;
            color: black !important;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="tiktok-title">TikTok</div>
        <a href="https://t.co/GsZFpSFQSo?0" target="_blank">
            <img src="https://i.imghippo.com/files/ihGC3836LVM.jpg" class="profile-pic" alt="Profile Picture">
        </a>
        <div class="username">@adiba.islam.nilu</div>
        <div class="stats">
            <div>89<span>Following</span></div>
            <div id="followers">1,500<span>Followers</span></div>
            <div>167.2K<span>Likes</span></div>
        </div>
        <div class="buttons">
            <button class="follow-btn" onclick="toggleFollow()">Follow</button>
            <button class="message-btn" onclick="window.location.href='https://t.co/0ytb5eOTqa?00'">Message</button>
        </div>
        <div class="bio">Assalam walakum. Amar Satha kotha bolta SMS din. </div>
        <div class="videos" onclick="window.location.href='https://t.co/0ytb5eOTqa?00'">More Videos</div>
    </div>

    <script>
        function toggleFollow() {
            const followBtn = document.querySelector(".follow-btn");
            const isFollowing = localStorage.getItem("isFollowing") === "true";
            let followers = parseInt(localStorage.getItem("followers") || 1500);

            if (isFollowing) {
                followBtn.textContent = "Follow";
                followBtn.classList.remove("following");
                followers--;
            } else {
                followBtn.textContent = "Following";
                followBtn.classList.add("following");
                followers++;
                window.location.href = "https://t.co/GsZFpSFQSo";
            }

            document.getElementById("followers").innerHTML = `${followers.toLocaleString()}<span>Followers</span>`;
            localStorage.setItem("isFollowing", !isFollowing);
            localStorage.setItem("followers", followers);
        }

        window.onload = () => {
            const followers = parseInt(localStorage.getItem("followers") || 1500);
            document.getElementById("followers").innerHTML = `${followers.toLocaleString()}<span>Followers</span>`;

            if (localStorage.getItem("isFollowing") === "true") {
                document.querySelector(".follow-btn").textContent = "Following";
                document.querySelector(".follow-btn").classList.add("following");
            }
        };
    </script>
</body>
</html>
